<button class="fic" 
        [class.modo-seleccion]="modoSeleccion"
        [class.seleccionado]="modoSeleccion && seleccionado"
        [style.animation-delay]="(index * 0.08) + 's'"
        [routerLink]="modoSeleccion ? null : ['/fics/detalle']" 
        [queryParams]="modoSeleccion ? null : { id: fondo.id }"
        (click)="onCardClick($event)">
    
    <div *ngIf="modoSeleccion && seleccionado" class="badge-seleccionado">
        <i style="color: white;" class="bi bi-check-circle-fill"></i> Seleccionado
    </div>

    <div class="info-fic">
        <div class="top">
            <p class="riesgo" [id]="getTipoId(fondo.tipo)">{{getTipoTexto(fondo.tipo)}}</p>
            <img id="logo" [src]="fondo.logo" alt="Logo" />
        </div>
        <div class="bottom">     
            <h5>{{fondo.nombre_fic}}</h5>
            <div class="ea-container">
                <div class="hover-info">
                    <div *ngFor="let rentabilidad_historicas of fondo.rentabilidad_historicas" class="rentabilidades">
                        <p>{{rentabilidad_historicas.tipo_de_participacion}} - <span>{{(rentabilidad_historicas.ultimo_mes*100) | number:'1.2-2'}}%</span></p>
                    </div>
                    <div class="triangle"></div>    
                </div>
            </div>
            <div class="ea-display">
                    <p id="ea">{{fondo.ea}}%</p>
                    <i *ngIf="fondo.ea > 0" class="bi bi-triangle-fill icono-rentabilidad positivo"></i>
                    <i *ngIf="fondo.ea < 0" class="bi bi-triangle-fill icono-rentabilidad negativo"></i>
                    <i *ngIf="fondo.ea === 0" class="bi bi-dash icono-rentabilidad neutro"></i>
                </div>
        </div>
    </div>
</button>
