<section>
    <div class="volver">
        <a class="link-volver" href="/explorar-fondos"><i class="bi bi-arrow-left-circle-fill"> Volver a explorar fondos</i></a>
    </div>
    <div class="titulo">
        <div class="titulo-texto">
            <img id="logo" [src]="fondo?.logo" alt="Logo" />
            <h1>{{fondo?.nombre}}</h1>
        </div>
        <p class="riesgo" [id]="fondo?.riesgo === 'Alto' ? 'alto' : (fondo?.riesgo === 'Medio' ? 'medio' : (fondo?.riesgo === 'Bajo' ? 'bajo' : (fondo?.riesgo === 'Riesgo Variable' ? 'variable' : '')))">Riesgo {{fondo?.riesgo}}</p>
    </div>
    <div class="informacion-general">
    <div class="card" id="focus">
        <h3>Efectivo Anual</h3>
        <p>{{fondo?.rentabilidad}}</p>
        <p hidden (click)="mostrarCalculadora()" id="verRendimiento">Calcular inversion <i class="bi bi-arrow-up-right"></i></p>
    </div>
    <div class="card">
        <h3>Custodio</h3>
        <p>{{fondo?.custodio}}</p>
    </div>
    <div class="card">

    </div>
    <div class="card">

    </div>

    </div>

    <div class="informacion rendimiento">
        <div class="card" style="width: 65%; margin-top: 20px;">
            <div class="titulo-rendimiento">
                <h3>Comportamiento del fondo de inversi√≥n</h3>
                <i class="bi bi-filter"></i>
            </div>
        </div>
    </div>

    <div class="composiciones">
        <div class="composicion" id="">
            <div class="chart-container">
                <p>{{fondo?.calificaciones?.[0]?.calificacion}}</p>
                <canvas #pieCanvas1></canvas>
            </div>
        </div>
        <div class="composicion" id="calificacion">
            <div class="chart-container">
                <canvas #pieCanvas2></canvas>
            </div>
        </div>
        <div class="composicion">
            <div class="chart-container">
                <canvas #pieCanvas3></canvas>
            </div>
        </div>
        <div class="composicion">
            <div class="chart-container">
                <canvas #pieCanvas4></canvas>
            </div>
        </div>
        <div class="composicion">
            <div class="chart-container">
                <canvas #pieCanvas5></canvas>
            </div>
        </div>
        <div class="composicion">
            <div class="chart-container">
                <canvas #pieCanvas6></canvas>
            </div>
        </div>
    </div>
</section>
