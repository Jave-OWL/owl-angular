<div class="seccion-registro">
    <a class="link-volver" href="/"><i class="bi bi-arrow-left-circle-fill"> Volver a inicio</i></a>
    <div class="contenedor-imagen">
        <img id="logo" [src]="currentImageSrc" alt="Logo" />
    </div>
    <section class="registro-form">
        <h3>¡Bienvenido!</h3>
        <p>Registrate para entrar al mundo financiero</p>
        <form action="" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <label for="name">Nombre</label>
            <br>
            <input type="text" formControlName="name" placeholder="Nombre completo" required>
            <br>
            <label for="email">Correo</label>
            <br>
            <input formControlName="email" type="email" placeholder="ej: email@ejemplo.com" required>
            <br>
            <label for="password">Contrase&ntilde;a</label>
            <br>
            <input formControlName="password" type="password" placeholder="Ingresa tu contrase&ntilde;a" required>
            <br>
            <label for="confirm-password">Confirmar Contrase&ntilde;a</label>
            <br>
            <input formControlName="email" type="password" placeholder="Confirma tu contrase&ntilde;a" required>
            <button type="submit">Registrar</button>
            <br>
        </form>
        <p class="registro">¿Ya tienes cuenta? <a href="/auth/inicio-de-sesion">Inicia Sesión</a></p>
    </section>
</div>
