<div *ngIf="mostrarPopupCerrarSesion" class="fondo-modal">
    <div class="ventana-info" style="max-width: 350px;">
        <div class="contenedor-info" style="text-align: center;">
            <h2>¿Quieres cerrar sesión?</h2>
            <p>Volveras a la p&aacute;gina de inicio de sesi&oacute;n</p>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button class="boton-ok" (click)="confirmarCerrarSesion(true)">Sí, salir</button>
                <button class="boton-ok" style="background-color: #6c757d;" (click)="confirmarCerrarSesion(false)">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<header id="header" class="header">
    <img id="logo" routerLink="/" src="assets/images/OwlLogo.webp" alt="Logo" />
    <!-- Mostrar solo el logo si está en /user/cuestionario -->
    <ng-container *ngIf="!isCuestionario()">
      <div class="nav" *ngIf="usuarioAuth()">
          <button routerLink="/" routerLinkActive="router-link-active"
              [routerLinkActiveOptions]="{exact: true}">Inicio</button>
          <button routerLink="/fics/explorar" routerLinkActive="router-link-active">Explorar Fondos</button>
          <button routerLink="/user/dashboard" routerLinkActive="router-link-active">Dashboard</button>
          <button *ngIf="!isAdmin()" routerLink="/aprende" routerLinkActive="router-link-active">Aprende</button>
      </div>
      <div *ngIf="!usuarioAuth()" class="auth">
          <button class="login" routerLink="/auth/inicio-de-sesion">Iniciar Sesi&oacute;n</button>
          <button class="registro" routerLink="/auth/registro">Registro</button>
      </div>
      <div *ngIf="usuarioAuth()">
          <div (click)="dropdown()" class="dropdown">
              <button class="dropdown-toggle" type="button" id="dropdownMenuButton">
                  <p class="nombreUsuario">{{ getNombreUsuario() }}</p>
                  <span class="inicial">{{ getInicialUsuario() }}</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <div class="triangle"></div>    
                  <a class="dropdown-item" routerLink="/user/perfil">Perfil<i class="bi bi-person"></i></a>
                  <a class="dropdown-item" routerLink="/user/dashboard">Dashboard<i class="bi bi-clipboard-data"></i></a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="cerrarSesion()">Salir<i class="bi bi-box-arrow-right"></i></a>
              </div>
          </div>
      </div>
    </ng-container>
</header>
